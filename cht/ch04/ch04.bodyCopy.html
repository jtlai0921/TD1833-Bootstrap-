    <div class="bs-docs-example">
        <p>Bootstrap框架預設將全局的字型大小設定為14px，行高度設定為20px，並且這些屬性會直接賦予<body>中的元素和所有段落元素。</p>
        <p>此外，段落元素還被設定了等於0.5倍行高（即10px）的底部外邊距（margin）；同時，透過加入.lead類別可以讓段落突出顯示。</p>
    </div>
    <div class="bs-docs-example">
        <p class="lead">透過加入 <code>.lead</code> 讓段落突出顯示</p>
