<!doctype html>
<html>
	<head>
		<meta charset=utf-8"utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>jQuery Mobile & Bootstrap</title>
		<link rel="stylesheet" href="themes/Bootstrap.css">
		<link rel="stylesheet" href="code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<script src="code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>jQuery Mobile & Bootstrap</h1>
				<div data-role="navbar">
					<ul>
						<li><a href="index.html" data-icon="home">主頁</a></li>
						<li><a href="buttons.html" data-icon="star">按鈕</a></li>
						<li><a href="listviews.html" data-icon="grid">清單</a></li>
						<li><a href="nav.html" data-icon="search">導覽</a></li>
						<li><a href="forms.html" data-icon="gear" class="ui-btn-active">表單</a></li>
					</ul>
				</div>
			</div>
			<div data-role="content" data-theme="a">
				<h2>表單（Forms）--- 單選框</h2>
				<form action="#" method="get">
					<div data-role="fieldcontain">
					    <fieldset data-role="controlgroup">
					    	<legend>單選框：</legend>
							<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
							<label for="radio-choice-1">Bootstrap</label>
							<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"  />
							<label for="radio-choice-2">jQuery</label>
							<input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3"  />
							<label for="radio-choice-3">jQuery Mobile</label>
					    </fieldset>
					</div>
					<div data-role="fieldcontain">
					    <fieldset data-role="controlgroup" data-type="horizontal">
							<legend>水平單選框：</legend>
							<input type="radio" name="radio-choice-b" id="radio-choice-c" value="on" checked="checked" />
							<label for="radio-choice-c">Bootstrap</label>
							<input type="radio" name="radio-choice-b" id="radio-choice-d" value="off" />
							<label for="radio-choice-d">jQuery</label>
							<input type="radio" name="radio-choice-b" id="radio-choice-e" value="other" />
							<label for="radio-choice-e">jQuery Mobile</label>
					    </fieldset>
					</div>
					<div class="ui-body ui-body-b">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a"><button type="submit" data-theme="a">取消</button></div>
							<div class="ui-block-b"><button type="submit" data-theme="d">傳送</button></div>
					    </fieldset>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
